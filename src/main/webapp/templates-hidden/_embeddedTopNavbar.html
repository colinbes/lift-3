<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />

<title>Embedded Topbar template</title>
</head>

<!-- This is an embedded piece of html -->
<body class="lift:content_id=header myTheme">
	<header id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand alt" href="/"><lift:loc locid="brand.home.name">_Brand</lift:loc></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div id="main-nav" class="collapse navbar-collapse">
				<span data-lift="FoBo.Bs3Navbar.builder?group=main"></span> <span data-lift="FoBo.Bs3Navbar.builderPullRight?group=user"></span>
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</header>
</body>
